<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Ingresa al Sistema</title>
</head>
<body>

    {% load crispy_forms_tags %}

    <div class="container">

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <br>
                <br>
                <br>
                <br>


              <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus credenciales</h2>
                    <hr>
                    <form action="" method="post">

                        {% csrf_token %}

                        {{ form | crispy }}

                        <a href="{% url 'home' %}" class="btn btn-secondary">Ir al home</a> |
                        <a href="{% url 'registro' %}" class="btn btn-success">Registrarse</a>

                        <input type="submit" value="Ingresar" class="btn btn-primary float-end">



                    </form>




                </div>
              </div>  



            </div>
        </div>


    </div>




</body>
</html>
